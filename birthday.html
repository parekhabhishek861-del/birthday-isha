<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Isha üßø</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Baloo 2', cursive;
}

body {
  background: #ffd6e8;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* COVER */
.cover {
  position: fixed;
  inset: 0;
  background: #ffd6e8;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  transition: transform 0.8s ease, opacity 0.8s ease;
}

.cover img {
  width: 260px;
  border-radius: 25px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
}

.cover p {
  margin-top: 20px;
  font-size: 24px;
  color: #ff4d94;
}

/* CARD */
.card {
  display: none;
  background: #fff;
  padding: 30px;
  border-radius: 25px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: pop 0.8s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff4d94;
}

.message {
  margin-top: 15px;
  background: #fff0f7;
  padding: 18px;
  border-radius: 18px;
  color: #555;
  font-size: 18px;
}

/* CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* FIREWORK */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="cover" onclick="openCard()">
  <img src="cover.jpg">
  <p>Click to Open üéÅ</p>
</div>

<div class="card" id="card">
  <h1>üéâ Happy Birthday Isha üëæ</h1>
  <div class="message">
    Wishing you a day be filled with smiles,  
    laughter, endless happiness and sweet surprises üå∏‚ú® 
    <br><br>
    May your life be as sweet, colourful and joyful as this special surprise üíï
  </div>
</div>

<script>
function openCard() {
  const cover = document.querySelector('.cover');
  cover.style.opacity = '0';
  cover.style.transform = 'scale(0.8)';

  confetti();
  fireworks();

  setTimeout(() => {
    cover.style.display = 'none';
    document.getElementById('card').style.display = 'block';
  }, 800);
}

function confetti() {
  const colors = ['#ff9acb','#ffd166','#9bf6ff','#cdb4db'];
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=(Math.random()*3+2)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

function fireworks(){
  const colors=['#ff4d94','#ffd166','#9bf6ff'];
  for(let i=0;i<5;i++){
    setTimeout(()=>{
      for(let j=0;j<20;j++){
        const f=document.createElement('div');
        f.className='firework';
        f.style.left=window.innerWidth/2+'px';
        f.style.top=window.innerHeight/3+'px';
        f.style.background=colors[Math.floor(Math.random()*colors.length)];
        const angle=Math.random()*Math.PI*2;
        const dist=Math.random()*120;
        f.style.setProperty('--x',Math.cos(angle)*dist+'px');
        f.style.setProperty('--y',Math.sin(angle)*dist+'px');
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1200);
      }
    },i*400);
  }
}
</script>

</body>
</html>
